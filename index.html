<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Áâ©ÂÉπÂ∞èÂ≠∏Â†Ç</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        .carousel {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s;
            background-color: #2A93BC;
        }

        .slides {
            position: relative;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s;
        }

        .slide.active {
            display: flex;
        }

        .slide img {
            max-width: 300px;
            height: auto;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        button {
            font-size: 2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .dots {
            display: flex;
            gap: 0.5rem;
        }

        .dots img {
            width: 40px;
            height: 32px;
            opacity: 0.5;
            cursor: pointer;
            border: 2px solid transparent;
            transition: opacity 0.3s, border 0.3s;
        }

        .dots img.active {
            opacity: 1;
            border: 2px solid white;
        }

        .price-query-panel {
            position: absolute;
            bottom: 5%;
            left: 5%;
            width: 260px;
            background: #ffffffdd;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 0.9rem;
        }

        .price-query-panel input {
            width: 100%;
            margin: 0.3rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .price-query-panel button {
            width: 100%;
            padding: 0.5rem;
            background-color: #2A93BC;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #result {
            margin-top: 0.5rem;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="carousel" id="carousel">
        <div class="slides">
            <div class="slide active" data-bg="#2A93BC">
                <img src="img/egg.png" alt="ÈõûËõã(Áî¢Âú∞)" />
                <h2>ÈõûËõã(Áî¢Âú∞)</h2>
            </div>
            <div class="slide" data-bg="#6BC85E">
                <img src="img/milk.jpg" alt="ÁâõÂ•∂" />
                <h2>ÁâõÂ•∂</h2>
            </div>
            <div class="slide" data-bg="#45367E">
                <img src="img/han.png" alt="Â§ßÈ∫•ÂÖã" />
                <h2>Â§ßÈ∫•ÂÖã</h2>
            </div>
            <div class="slide" data-bg="#D14D72">
                <img src="img/choc.jpg" alt="ÂèØÂèØ" />
                <h2>ÂèØÂèØ</h2>
            </div>
        </div>

        <div class="nav">
            <button id="prev">‚Üê</button>
            <div class="dots" id="dots"></div>
            <button id="next">‚Üí</button>
        </div>
    </div>

    <div class="price-query-panel">
        <h3>Êü•Ë©¢Ê≠∑Âè≤ÂÉπÊ†º</h3>
        <input type="text" id="product" placeholder="Ëº∏ÂÖ•ÂïÜÂìÅÂêçÁ®±">
        <input type="number" id="year" placeholder="Âπ¥‰ªΩ">
        <input type="number" id="month" placeholder="Êúà‰ªΩ">
        <button onclick="queryPrice()">Êü•Ë©¢</button>
        <div id="result"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dots');
        const carousel = document.getElementById('carousel');
        let current = 0;

        slides.forEach((slide, index) => {
            const img = document.createElement('img');
            img.src = slide.querySelector('img').src;
            img.alt = slide.querySelector('img').alt;
            img.addEventListener('click', () => showSlide(index));
            dotsContainer.appendChild(img);
        });

        const dots = dotsContainer.querySelectorAll('img');

        function showSlide(index) {
            slides[current].classList.remove('active');
            dots[current].classList.remove('active');

            current = index;
            slides[current].classList.add('active');
            dots[current].classList.add('active');

            const bg = slides[current].getAttribute('data-bg');
            carousel.style.backgroundColor = bg;
        }

        document.getElementById('prev').addEventListener('click', () => {
            showSlide((current - 1 + slides.length) % slides.length);
        });

        document.getElementById('next').addEventListener('click', () => {
            showSlide((current + 1) % slides.length);
        });

        showSlide(0);

        function queryPrice() {
            const product = document.getElementById('product').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;

            if (!product || !year || !month) {
                alert('Ë´ãËº∏ÂÖ•ÂÆåÊï¥Êü•Ë©¢Ê¢ù‰ª∂');
                return;
            }

            fetch(`http://localhost:3000/api/price?product=${encodeURIComponent(product)}&year=${year}&month=${month}`)
                .then(res => {
                    if (!res.ok) throw new Error("Êü•ÁÑ°Ë≥áÊñô");
                    return res.json();
                })
                .then(data => {
                    document.getElementById('result').innerHTML =
                        `üìÖ ${data.year} Âπ¥ ${data.month} Êúà<br>üí∞ ÂÉπÊ†ºÔºö${data.price} ÂÖÉ`;
                })
                .catch(err => {
                    document.getElementById('result').innerHTML = '‚ùå Êü•ÁÑ°Ë≥áÊñô';
                });
        }
    </script>
</body>

</html>
