<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PChome 會員登入復刻</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="topbar">
        <div class="container">
            <div class="logo">
                <img src="img/pchomestocklogoL.png" alt="PChome Logo" />
                <span>會員中心</span>
            </div>
            <div class="menu">
                <a href="#">PChome</a> | <a href="#">說明</a>
            </div>
        </div>
    </div>

    <div class="center-wrapper">
        <div class="ad unified-ad">
            <img src="img/ad_202504160001.jpg" alt="橫幅廣告" />
        </div>
    </div>

    <div class="main">
        <div class="ad-2">
            <div class="ad-placeholder">
                <img src="img/ad_202411290002.jpg" alt="橫幅廣告" />
            </div>
        </div>
        <div class="login-box">
            <div class="login-header">
                <img src="img/loginicon.jpg" alt="PChome Logo" />
            </div>

            <form id="loginForm">
                <input type="text" id="account" placeholder="PChome帳號或已認證信箱" required />
                <div class="input-group">
                    <input type="password" id="password" placeholder="密碼" required />
                    <img src="img/inputqmark.png" alt="說明" class="help-icon" />
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember" checked />
                    <label for="remember">保持登入狀態</label>
                    <a href="#">(說明)</a>
                </div>

                <button type="submit">登入</button>
                <div class="extra-links">
                    <a href="register.html">建立新帳號</a> |
                    <a href="#">忘記密碼</a> |
                    <a href="#">第三方登入說明</a>
                </div>
            </form>

            <div class="divider">或以下列帳號登入：</div>
            <div class="service-icons">
                <div><img src="img/BG_01.png" alt="PChome 24h" /><span>PChome 24h</span></div>
                <div><img src="img/BG_02.png" alt="露天拍賣" /><span>露天拍賣</span></div>
                <div><img src="img/BG_04.png" alt="Pi 拍錢包" /><span>Pi 拍錢包</span></div>
                <div><img src="img/BG_07.png" alt="PChome 旅遊" /><span>PChome 旅遊</span></div>
            </div>
            <div class="bottom-ad">
                <img src="img/27090.gif" alt="麻將廣告">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
